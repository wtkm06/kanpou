<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #e6f6f8; /* パステル水色 */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    a.symptom-button {
      display: block;
      padding: 20px;
      background-color: #4da6ff; /* 青いボタン */
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.symptom-button:hover {
      background-color: #3399ff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>漢方診断</h1>
  <p>気になる症状をクリックしてください</p>

  <div class="button-container">
    <a class="symptom-button" href="fatigue.html">疲れやすい</a>
    <a class="symptom-button" href="cold.html">冷え</a>
    <a class="symptom-button" href="pain.html">痛み</a>
    <a class="symptom-button" href="digestive.html">消化器の不調</a>
    <a class="symptom-button" href="mental.html">メンタルの不調</a>
    <a class="symptom-button" href="skin.html">肌トラブル</a>
    <a class="symptom-button" href="other.html">その他</a>
  </div>

</body>
</html>
