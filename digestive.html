<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断｜消化器の不調</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fff6da; /* パステル黄色 */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    a.symptom-button {
      display: block;
      padding: 20px;
      background-color: #f2c94c; /* 黄色のボタン */
      color: #5a4a00;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.symptom-button:hover {
      background-color: #e0b83f;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>消化器の不調</h1>
  <p>当てはまる症状を選んでください</p>

  <div class="button-container">
    <a class="symptom-button" href="result_appetite.html">食欲不振</a>
    <a class="symptom-button" href="result_heavy_stomach.html">胃もたれ</a>
    <a class="symptom-button" href="result_diarrhea.html">下痢しやすい</a>
    <a class="symptom-button" href="result_constipation.html">便秘しやすい</a>
  </div>

</body>
</html>
