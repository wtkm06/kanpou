<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断｜肌トラブル</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f0f0f0; /* パステル黒（淡いグレー） */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    a.symptom-button {
      display: block;
      padding: 20px;
      background-color: #333333; /* 黒ボタン */
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.symptom-button:hover {
      background-color: #111111;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>肌トラブル</h1>
  <p>当てはまる症状を選んでください</p>

  <div class="button-container">
    <a class="symptom-button" href="result_dry.html">乾燥</a>
    <a class="symptom-button" href="result_itch.html">かゆみ</a>
    <a class="symptom-button" href="result_rash.html">湿疹</a>
    <a class="symptom-button" href="result_acne.html">ニキビ</a>
  </div>

</body>
</html>
