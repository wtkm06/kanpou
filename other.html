<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断｜その他の症状</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fff0e6; /* パステルオレンジ（未使用色） */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    a.symptom-button {
      display: block;
      padding: 20px;
      background-color: #f2994a; /* オレンジのボタン */
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.symptom-button:hover {
      background-color: #e67e22;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>その他の症状</h1>
  <p>当てはまる症状を選んでください</p>

  <div class="button-container">
    <a class="symptom-button" href="result_swelling.html">むくみ</a>
    <a class="symptom-button" href="result_dizziness.html">めまい</a>
    <a class="symptom-button" href="result_palpitations.html">動悸</a>
    <a class="symptom-button" href="result_hotflash.html">のぼせ</a>
  </div>

</body>
</html>
