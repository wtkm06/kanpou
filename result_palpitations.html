<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断｜診断結果</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f0f0f0; /* パステル黒 */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto 40px;
    }

    li {
      background: white;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
    }

    a.back-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #333333; /* 黒ボタン */
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 999px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.back-button:hover {
      background-color: #111111;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>診断結果</h1>
  <p>あなたの体質に合いやすい漢方薬の例です</p>

  <ul>
    <li>炙甘草湯</li>
    <li>苓甘姜味辛夏仁湯</li>
    <li>苓姜朮甘湯</li>
  </ul>

  <a class="back-button" href="漢方分岐１.html">最初のページに戻る</a>

</body>
</html>
