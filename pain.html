<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢方診断｜痛み</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fde8ef; /* パステルピンク */
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    a.symptom-button {
      display: block;
      padding: 20px;
      background-color: #f28bb2; /* ピンクのボタン */
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a.symptom-button:hover {
      background-color: #e3749e;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>痛み</h1>
  <p>当てはまる症状を選んでください</p>

  <div class="button-container">
    <a class="symptom-button" href="result_headache.html">頭痛</a>
    <a class="symptom-button" href="result_shoulder.html">肩こり</a>
    <a class="symptom-button" href="result_back.html">腰痛</a>
    <a class="symptom-button" href="result_joint.html">関節痛</a>
  </div>

</body>
</html>
